<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="encriptador.js"></script>
</head>

<body>

    <div class="general">

        <div class="texto">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder= "Ingrese texto aquí" ></textarea>
        </div>

        <div class="reglas">
            <p>Solo letras minúsculas y sin acentos*</p>
        </div>

        <div class="buttons">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

        </div>
       
        <div class="contenedorIzq">
            <img src="https://www.muycomputer.com/wp-content/uploads/2014/04/encriptar-Internet.jpg?mrf-size=m" alt="Imagen de llave virtual" id="imagenInicial">
            <div class="mensajeEncriptado" id="mensaje-encriptado">
                <h2 id="tituloMensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el párrafo que deseas encriptar o desencriptar</p>
            </div>
        
        </div>
    </div>     

</body>
</html>
