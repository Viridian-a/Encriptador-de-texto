<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="https://imatges.vilaweb.cat/antiga/wp-content/uploads/2022/11/881-10.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="encriptador.js"></script>
</head>

<body>
<form>
    <div class="general">
        <div class="titulopagina">
            <h1>Encriptador de texto</h1>
        </div>
        <div class="texto">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder= "Ingrese texto aquí" ></textarea>
            <div class="reglas">
                <p>Solo letras minúsculas y sin acentos*</p>
                <button id="copyButton" onclick="copyText()">&#128441;</button>
                <input type="Reset" value=&#8634; id="resetButton">
            </div>
        </div>  
    </form>        

        <div class="buttons">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

        </div>

        <div class="redes">
            <p> &copy;2023 Diana Chacón - Challenge Oracle ONE - G5 </p>
            <a href="https://www.linkedin.com/in/diana-chac%C3%B3n-montero-ab5529202/"><img src="img/linkedin.png" alt="linkedin"></a>
            <a href="https://github.com/Viridian-a"><img src="img/github.png" alt="github"></a>
        </div>
       
        <div class="contenedorIzq">
            <img src="https://i.pinimg.com/originals/27/e0/eb/27e0eb4173113b355caf9c2ec4519b9b.jpg" alt="Imagen de llave virtual" id="imagenInicial">
            <div class="mensajeEncriptado" id="mensaje-encriptado">
                <h2 id="tituloMensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el párrafo que deseas encriptar o desencriptar</p>
            </div>
        
        </div>
    </div>     

</body>
</html>
